<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 A√±os de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .anniversary-card {
            width: 320px;
            height: 550px;
            max-height: 90vh;
            background: linear-gradient(145deg, #fff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fd79a8, transparent),
                radial-gradient(2px 2px at 40px 70px, #fab1a0, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffeaa7, transparent);
            opacity: 0.3;
            animation: sparkle 3s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .anniversary-number {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0;
            line-height: 0.9;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }
        
        .anniversary-text {
            font-size: 24px;
            color: #2c3e50;
            margin: 10px 0 30px 0;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        .love-message {
            font-size: 18px;
            color: #34495e;
            line-height: 1.5;
            margin: 20px 0;
            font-style: italic;
        }
        
        .couple-emoji {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .decorative-line {
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px 0;
        }
        
        .celebration-text {
            font-size: 16px;
            color: #7f8c8d;
            margin: 10px 0 5px 0;
            font-weight: 500;
        }
        
        .date-text {
            font-size: 16px;
            color: #95a5a6;
            margin: 8px 0 5px 0;
            font-style: italic;
            font-weight: 500;
        }
        
        .heart-float {
            position: absolute;
            color: #fd79a8;
            font-size: 20px;
            animation: float 4s infinite ease-in-out;
        }
        
        .heart-1 {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .heart-2 {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .heart-3 {
            bottom: 30%;
            left: 10%;
            animation-delay: 2s;
        }
        
        .heart-4 {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>

        <div style="flex: 0;">

        </div>

            </div>

            </div>
            <div class="date-text">

            </div>
        </div>
    </div>
</body>
</html>
