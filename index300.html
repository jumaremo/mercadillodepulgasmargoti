        body {

        .card {

            justify-content: center;

        }

            font-size: 80px;

            animation: family-glow 3s infinite;
        }
        
        @keyframes family-glow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }
        
        .decade-text {
            font-size: 20px;

            color: #34495e;
            line-height: 1.5;
            margin: 20px 0;
            font-style: italic;
        }
        
        .timeline {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #6c5ce7;
        }
        
        .timeline-item {
            font-size: 14px;
            color: #2c3e50;
            margin: 8px 0;
            font-weight: 500;
        }
        
        .year {
            color: #6c5ce7;
            font-weight: bold;
        }
        
        .decorative-line {
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #6c5ce7, transparent);
            margin: 20px 0;
        }
        
        .blessing-text {
            font-size: 15px;
            color: #7f8c8d;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .floating-hearts {
            position: absolute;

        }
        
        .heart-1 { top: 10%; left: 10%; animation-delay: 0s; color: #fd79a8; }
        .heart-2 { top: 15%; right: 10%; animation-delay: 1s; color: #6c5ce7; }
        .heart-3 { bottom: 25%; left: 8%; animation-delay: 2s; color: #74b9ff; }
        .heart-4 { bottom: 15%; right: 8%; animation-delay: 3s; color: #fd79a8; }
        
        @keyframes heart-dance {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            25% { transform: translateY(-10px) scale(1.1); opacity: 0.8; }
            50% { transform: translateY(-5px) scale(0.9); opacity: 1; }
            75% { transform: translateY(-15px) scale(1.05); opacity: 0.7; }
        }
    </style>
</head>
